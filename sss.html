<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function GetRandomNum(Min,Max)
        {
            var Range = Max - Min;
            var Rand = Math.random();
            return(Min + Math.round(Rand * Range));
        }

        /**
         * 随机抽奖
         * @param min 最小的随机数，一般从0开始
         * @param max 最大随机数，为数组的长度-1
         * @param resultNum
         */
        function getL(min,max,resultNum){
            var results = [];
            while(true){
                if(results.length < resultNum){
                    var num = GetRandomNum(min,max);
                    if(!isExist(results,num)){
                        results.push(num);
                    }
                }else{
                    break;
                }
            }
            console.log(results.length)
            console.log(results.sort(function(a,b){
                return a-b}
            ))
        }
        
        function isExist(results,num) {
            for(var i in results){
                if(results[i] == num){
                    return true;
                }
            }
            return false;
        }
        getL(0,120,50);
    </script>
</head>

</html>
